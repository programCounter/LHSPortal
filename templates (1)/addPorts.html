{% extends 'layout.html' %}

{% block body %}
<h1>Add IP and Port to monitor</h1>
{% from "includes/formhelpers.html" import render_field %}
<form method="POST" action="">
  <div class="form-group">
    {{ render_field(form.IPAddress, class="form-control") }}
  </div>
  <div class="form-group">
    {{ render_field(form.port, class="form-control") }}
  </div>
  <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
